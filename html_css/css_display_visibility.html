<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Display/Visibility</title>
    <style>
      h1{
        Visibility : hidden;
        display : none;
      }
      li{
        display : inline;
      }
      
      strong {
        display : block;
      }
    </style>
  </head>
  <body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

    <ul>
      <li>Apple</li>
      <li>Orange</li>
      <li>Pear</li>
    </ul>


    <h1>This is a Heading</h1>
    <p>This is a <strong>paragraph</strong>, with some words more <strong>important</strong> than others </p>
    <p>This is another paragraph.</p>

  </body>
</html>
