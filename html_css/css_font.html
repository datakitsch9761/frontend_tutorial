<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Font</title>
    <style>
    body{
      font-family : "Courier New";
      font-size : 20px;
    }
    h1{
      font-family : "Verdana";
      font-size : 3em;
    }
    p{
      font-style : italic;
      font-weight : bold;
      font : italic 20px Verdana;
    }
    </style>
  </head>
  <body>
    <h1>This is a Heading</h1>
    <p>This is a paragraph</p>
    <p>This is another paragraph.</p>
  </body>
</html>
