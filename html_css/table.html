<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Tables</title>
    <style>
      /* table, th, td {
        border : 2px solid green;
      } */
      table, th, td {
        border : 1px solid black;
      }
      table {
        border-collapse : collapse;
      }
      table{
        width : 100%;
      }
      td{
        text-align : right;
      }
      th{
        padding : 15px;
        background-color : lightblue;
      }
    </style>
  </head>
  <body>
    <table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>Peter</td>
    <td>Griffin</td>
  </tr>
  <tr>
    <td>Lois</td>
    <td>Griffin</td>
  </tr>
    </table>
  </body>
</html>
