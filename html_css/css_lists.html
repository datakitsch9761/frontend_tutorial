<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CSS Lists</title
      <style>
      ul{
        list-style-type : square;
      }
      </style>
  </head>
  <body>
    <p>This is an unordered list : </p>
    <ul>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ul>
    <p>This is an ordered list :</p>
    <ol>
      <li>Coffee</li>
      <li>Tea</li>
      <li>Coca Cola</li>
    </ol>

  </body>
</html>
