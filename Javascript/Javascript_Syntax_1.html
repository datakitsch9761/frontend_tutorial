<html lang="ko">
<head>
    <meta charset="utf8"> 
    <title>JavaScript Syntax</title>
</head>
<body>
    <!-- JavaScript Literalls "Numbers" -->
    <h2>JavaScript Numbers</h2>
    <p>Number can be written with or without decimals.</p>
    <p id="demo"></p>
    <Script>document.getElementById("demo").innerHTML = 10.50</Script>

    
   

    <!-- Javascript Operators(+ - * /) -->
    <!-- Arithmetic operators -->
    <p id="demo"></p>
    <script>document.getElementById("demo").innerHTML = (5 + 6) * 10 </script>

    <!-- Assignment Operator -->
    <p id="demo"></p>
    <script>
    var x,y;
    x = 5;
    y = 6;
    document.getElementById("demo").innerHTML = x + y;
    </script>

</body>
</html>
<!-- 
Fixed Values = Literals 
Varialbe values = Variables 

 -->
