<html lang="ko">
<head>
    <meta charset="utf8"> 
    <title></title>
</head>
<body>
     <!-- JavaScript Variables : variables are used to store data values -->
     <h2>JavaScript Variables</h2>
     <p>In this example, x is defined as a variable. Then, x is assigned the value of 6:</p>
     <p id="demo"></p>
     <script>
     var x; 
     x = 6;
     document.getElementById("demo").innerHTML = x;
     </script>
</body>
</html>
