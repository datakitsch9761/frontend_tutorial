<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Assessment Test HTML LEVEL2</title>
  </head>
  <body>
    <h1>Course Sign Up Page</h1>
    <p>Please Note : First Name, Last Name, Password, and Email are required</p>

    <form action="thankyou.html" method="get">
    <label for="fn">First Name :</label>
    <input id ="fn" type="text" name="" placeholder="First Name" required>

    <label for="ln">Last Name :</label>
    <input id ="ln" type="text" name="" placeholder="Last Name" required>

    <br>
    <br>

    <label for="Email">Email :</label>
    <input id ="Email" type="email" name="" placeholder="name@email.com" required>

    <label for="password">Password :</label>
    <input id ="password" type="password" name="" placeholder="" required>

    <p>Are you over the age of 18?</p>
    <label for="yes">Yes :</label>
    <input id="yes" type="radio" name="over" value="">

    <label for="no">No :</label>
    <input id="no" type="radio" name="over" value="">

    <p>Do you have a Credit Card of PayPal?</p>
    <select class="payment" name="">
      <option value="cc">Credit Card</option>
      <option value="pp">PayPal</option>
    </select>
    <br>
    <br>
    <input type="submit" name="" value="Sign Up">
    </form>

  </body>
</html>
